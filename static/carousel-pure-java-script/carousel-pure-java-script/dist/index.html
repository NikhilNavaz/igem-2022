<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Carousel pure java script </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="carousel" class="carousel">

			<div class="item">
				<img src="http://placehold.it/1300x500">
				<div class="caption">
					<p> Caption Number [ 1 ] </p>
				</div>
			</div>

			<div class="item">
				<img src="http://placehold.it/1300x500">
				<div class="caption">
					<p> Caption Number [ 2 ] </p>
				</div>
			</div>

			<div class="item">
				<img src="http://placehold.it/1300x500">
				<div class="caption">
					<p> Caption Number [ 3 ] </p>
				</div>
			</div>

			<!-- Control -->
			<a class="prev" onclick="prevSlide()">&#10094;</a>
			<a class="next" onclick="nextSlide()">&#10095;</a>

			<!-- indicators -->
			<div class="indicators">
				<span class="dot" onclick="indicator(0)"></span>
				<span class="dot" onclick="indicator(1)"></span>
				<span class="dot" onclick="indicator(2)"></span>
			</div>
		</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
